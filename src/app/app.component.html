<md-sidenav-layout fullscreen>
  <md-sidenav class="app-sidenav no-select" #sidenav>
    <div class="banner">
      <button md-icon-button (click)="sidenav.close()">
        <md-icon>menu</md-icon>
      </button>
      <span>Temel.me</span>
    </div>
    <md-divider class="faded"></md-divider>
    <md-tab-group>
      <md-tab>
        <template md-tab-label>
          Navigation
        </template>
        <template md-tab-content>
          <!-- <navigationitem *ngFor="let view of _views, let first = first" class="no-select" [first]="first" [navigationitem]="view" [level]="1" (linkClicked)="sidenav.close()"></navigationitem> -->
        </template>
      </md-tab>
      <md-tab>
        <template md-tab-label>
          Sidebar
        </template>
        <template md-tab-content>
          Telefonliste etc.
        </template>
      </md-tab>
    </md-tab-group>
  </md-sidenav>

  <md-toolbar color="primary" class="no-select">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>Fankserver</span>

    <span class="fill-remaining-space"></span>

    <span>
      <button md-icon-button [md-menu-trigger-for]="notificationMenu">
        <md-icon>notifications_none</md-icon>
      </button>
      <md-menu x-position="before" #notificationMenu="mdMenu">
        <button md-menu-item disabled>Keine Notifications</button>
      </md-menu>

      <button md-icon-button [md-menu-trigger-for]="settingsMenu">
        <md-icon>settings_notifications</md-icon>
      </button>
      <md-menu x-position="before" #settingsMenu="mdMenu">
        <button md-menu-item>Foo</button>
        <button md-menu-item>Bar</button>
        <button md-menu-item disabled>Baz</button>
      </md-menu>
    </span>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
