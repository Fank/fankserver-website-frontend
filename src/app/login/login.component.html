<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
  <md-input-container>
    <input md-input placeholder="Username" formControlName="username">
  </md-input-container>
  <md-input-container>
    <input md-input placeholder="Password" formControlName="password" type="password">
  </md-input-container>
  <button md-button type="submit">Login</button>
</form>
